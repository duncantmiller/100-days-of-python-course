{% extends 'layouts/layout.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    {% for article in articles: %}
        <h1>{{article.title}}</h1>
        <h2>{{article.subtitle}}</h2>
        <a href="{{url_for('blog_show', id=article.id)}}" class="btn btn-primary" role="button">Read more</a>
    {% endfor %}
{% endblock %}
