{% extends 'layouts/layout.html' %}

{% block title %}{{post["title"]}}{% endblock %}

{% block content %}
    <h1>{{post["title"]}}</h1>
    <h2>{{post["subtitle"]}}</h2>
    <p>{{post["body"]}}</p>
    <a href="{{url_for('blog_index')}}" class="btn btn-primary" role="button">All Articles</a>
{% endblock %}
